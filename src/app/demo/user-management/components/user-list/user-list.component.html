<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="User list" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User Name </th>
                            <th>Phone Number</th>
                            <th>Matricule</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usersList" (dblclick)="details(user.id)">

                            <th scope="row">{{ user.id }}</th>
                            <td>{{ user.username }}</td>
                            <td>{{ user.phoneNumber }}</td>
                            <td>{{ user.matricule}}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" title="Edit" *ngIf="user" (click)="editUser(user.id)">
                <i class="fas fa-edit"></i>
              </button>
                                <button (click)="onDeleteClick(user.id)" class="btn btn-sm btn-danger" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </app-card>
    </div>
</div>
