<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="User list" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Role Name</th>

                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of roleList">

                            <th scope="row ">{{ r.id }}</th>
                            <td>{{ r.name }}</td>

                            <td>

                                <button (click)="onDeleteClick(r.id) " class="btn btn-sm btn-danger " title="Delete ">
                                <i class="fas fa-trash "></i>
                                 </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </app-card>
    </div>
</div>
